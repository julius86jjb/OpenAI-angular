<div class="chat-container">
    <div class="chat-messages">
      <div class="grid gap-y-2">


        <!-- Chat Messages -->
        <app-chat-messages
          text="Write a text and i will create an audio"
        />


        @for (message of messages(); track $index) {
          @if(message.isGpt) {
            <app-chat-messages [text]="message.text" [audioUrl]="message.audioUrl"/>
          } @else {
            <app-my-message [text]="message.text" />
          }
        }




        @if (isLoading()) {
        <app-typing-loader />
        }

      </div>

    </div>

    <app-text-message-box-select placeholder="Message..."
      [options]="voices()" (onMessage)="handleMessageWithSelect($event)" />
