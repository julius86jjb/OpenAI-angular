<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">


      <!-- Chat Messages -->
      <app-chat-messages
        text="Escribe el texto que quieres que revise."
      />


      @for (message of messages(); track $index) {
        @if(message.isGpt) {
          <app-chat-messages [text]="message.text" />
        } @else {
          <app-my-message [text]="message.text" />
        }
      }




      @if (isLoading()) {
      <app-typing-loader />
      }

    </div>

  </div>

  <app-text-message-box-file placeholder="Write here what you want" (onMessage)="handleMessageWithFile($event)" />

</div>
